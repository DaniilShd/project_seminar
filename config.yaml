  max_patches_per_img: 5

extract_features:
  annotation_path: "./patches/patches_annotation.json"
  save_dir_patches: "./patches/images"


ssl_dino_finetune:
  annotation_path: "./patches/patches_annotation.json"
  save_dir_patches: "./patches/images"
  target_size: 224
  epochs: 3
  batch_size: 32
  learning_rate: 1e-6
  weight_decay: 1e-4

training:
  max_images: null 
  epochs_ssl: 3
  device: "cuda"  