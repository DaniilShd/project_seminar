  img_dir: "./dataset/train_images"
  save_path: "./dataset/annotations.json"
  image_dir: "./data/images/"
  annotation_path: "./dataset/annotations.json"
  save_dir: "result/"
  path_visualize: "./visualize"
  save_dir_patches: "./patches/images"

image_params:
  img_width: 1600
  img_height: 256
  target_width: 224
  target_height: 224

extract_patches:
  save_dir_patches: "./patches/images"
  annotation_path: "./patches/patches_annotation.json"
